
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Admin - Dashboard HTML Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->


    {% block cssblock %}
    {% endblock %}
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
    <style>
        input[type="checkbox"] {
          width: 20px;
          height: 20px;
          accent-color: blue; /* Đặt màu cho dấu tích */
        }

        input[type="checkbox"]:checked {
          background-color: grey; /* Màu nền khi chọn */
          border: 2px solid gray; /* Đường viền khi chọn */
        }


    </style>
<style>
    /* Style cho biểu tượng chat bot */
    #chatbot-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    /* Khung chứa danh sách khách hàng và khung chat */
    #chat-wrapper {
      display: none;
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 600px;
      height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: flex; /* Hiển thị theo hàng ngang */
    }

    /* Style cho khung danh sách khách hàng */
    #customer-list {
      width: 200px;
      height: 100%;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    #customer-list .customer {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    #customer-list .customer:hover {
      background-color: #007bff;
      color: white;
    }

    /* Style cho khung chat */
    #chatbot-box {
      flex: 1;
      height: 100%;
      background-color: white;
    }

    /* Phần đầu của khung chat */
    #chatbot-box .header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    /* Nội dung chat */
    #chatbot-box .messages {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: #f7f7f7;
    }

    /* Phần nhập tin nhắn */
    #chatbot-box .input-box {
      padding: 10px;
      display: flex;
    }

    #chatbot-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #chatbot-box button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      border-radius: 4px;
    }
  </style>
</head>

<body id="reportsPage">
    <div class="home">
        {% include 'dashboard/navbar.html' %}

        {% block content %}
        {% endblock %}

        {% include 'dashboard/footer.html' %}

        {% block jsblock %}
        {% endblock %}
    </div>
</body>
</html>
